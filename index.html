<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio Total</title>
</head>
<body>
    <h1>Calculadora de Precio Total</h1>
    <label for="cantidad">Cantidad de Ítems:</label>
    <input type="number" id="cantidad" placeholder="Ingrese la cantidad de ítems">
    <br><br>
    <label for="precioItem">Precio por Ítem:</label>
    <input type="number" id="precioItem" placeholder="Ingrese el precio por ítem">
    <br><br>
    <label for="categoria">Categoría de Producto:</label>
    <select id="categoria">
        <option value="alimentos">Alimentos</option>
        <option value="bebidasAlcoholicas">Bebidas Alcohólicas</option>
        <option value="materialEscritorio">Material de Escritorio</option>
        <option value="muebles">Muebles</option>
        <option value="Electronicos">Electrónicos</option>
        <option value="Varios">Varios</option>
    </select>
    <br><br>
    <label for="estado">Estado:</label>
    <select id="estado">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
    </select>
    <br><br>
    <label for="tipoCliente">Tipo de Cliente:</label>
    <select id="tipoCliente">
        <option value="Normal">Normal</option>
        <option value="Recurrente">Recurrente</option>
        <option value="Antiguo Recurrente">Antiguo Recurrente</option>
        <option value="Especial">Especial</option>
    </select>
    <br><br>
    <button id="mostrarBtn">Totalizar</button>
    <div id="mensaje"></div>

    <script src="src/item.js"></script>
    <script src="src/calculo.js"></script>
    <script src="src/presenter.js"></script>
</body>
</html>
